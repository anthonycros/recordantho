<h2>Liste des Enregistrements</h2>

<ul class="record-list">
    <li *ngFor="let record of records | async">
        <a routerLink="/record/{{record.id}}">
            <span class="badge">{{ record.namech }}</span> {{ record.name }}
        </a>
        <button class="delete" title="Supprimer l'enregistrement"
        (click)="delete(record)">x</button>
    </li>
</ul>

<nav>
    <a routerLink="/record/new">Ajouter</a>
</nav>
