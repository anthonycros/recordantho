<h2>Enregistrements</h2>

<div class="record-item" *ngFor="let record of records | async">
    <h3>
        <a [title]="'Détails de '+record.name">
            {{ record.name }}
        </a>
    </h3>
    <h2>
        Chaîne : {{ record.namech }}
    </h2>

    <p>
        Début : {{ record.recbegin }}
        Fin : {{ record.recend }}
    </p>
</div>
